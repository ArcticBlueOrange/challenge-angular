<div
  #showCard
  class="show"
  [ngClass]="{'hovered': hovered}"
  [id]="customId ? customId + '-' + show?.id : show?.id"
  (click)="itemClicked()"
  >
  <p class="show-header">
    {{ show?.name }}
  </p>
  <img
    *ngIf="show?.image"
    src={{show?.image?.medium}} />
  <div
    *ngIf="!show?.image"
    class="blank-image">IMG NOT FOUND</div>
  <div *ngIf="true"
    class="show-desc">
    {{show?.summary | detag | ellipsis: 35}}
  </div>
</div>
